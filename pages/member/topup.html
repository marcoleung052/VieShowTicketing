    <script>
        // 1. è¨­å®šå¾Œç«¯ API ç¶²å€
        const API_BASE_URL = 'https://marcoleung052-vieshow-backend.hf.space/api';

        const LOGIN_PAGE_URL = '../auth/login.html';
        const MEMBER_HOME_URL = 'member_home.html';
        const INDEX_PAGE_URL = '../../index.html';

        // 2. å°è¦½åˆ—èˆ‡ç™»å…¥ç‹€æ…‹æ¸²æŸ“
        function renderLoggedOutState() {
            const headerNavRight = document.getElementById('headerNavRight');
            if (!headerNavRight) return;
            headerNavRight.innerHTML = `
                <a href="${LOGIN_PAGE_URL}" class="hover:text-vieshow-gold transition duration-300">ç™»å…¥</a>
                <a href="${MEMBER_HOME_URL}" class="hover:text-vieshow-gold transition duration-300">æœƒå“¡ä¸­å¿ƒ</a>
            `;
        }

        function renderLoggedInState() {
            const headerNavRight = document.getElementById('headerNavRight');
            if (!headerNavRight) return;

            headerNavRight.innerHTML = `
                <a href="#" id="signOutLink" class="hover:text-vieshow-gold transition duration-300">ç™»å‡º</a>
                <a href="${MEMBER_HOME_URL}" class="hover:text-vieshow-gold transition duration-300">æœƒå“¡ä¸­å¿ƒ</a>
            `;
            
            document.getElementById('signOutLink')?.addEventListener('click', handleSignOut);
        }

        function handleSignOut(e) {
            e.preventDefault();
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user');
            alert('æ‚¨å·²æˆåŠŸç™»å‡ºã€‚å³å°‡å°å‘é¦–é ...', () => {
                window.location.href = INDEX_PAGE_URL;
            }); 
        }

        function renderUI() {
            const token = localStorage.getItem('auth_token');
            if (token) {
                renderLoggedInState(); 
            } else {
                renderLoggedOutState();
            }
        }

        // 3. é é¢åˆå§‹åŒ–
        const optionCards = document.querySelectorAll('.option-card');
        const paymentMethodSelect = document.getElementById('paymentMethod');
        const topupButton = document.getElementById('topupButton');
        const form = document.getElementById('topupForm');
        const messageContainer = document.getElementById('messageContainer');
        const currentBalanceDisplay = document.getElementById('currentBalance');
        
        let selectedAmount = 0;
        let selectedPoints = 0;
        let user = null;

        document.addEventListener('DOMContentLoaded', async () => {
            renderUI();
            
            user = JSON.parse(localStorage.getItem('user'));
            const token = localStorage.getItem('auth_token');

            if (!token || !user) {
                alert('è«‹å…ˆç™»å…¥ä»¥é€²è¡Œå„²å€¼', () => {
                    window.location.href = `${LOGIN_PAGE_URL}?redirect=${encodeURIComponent(window.location.href)}`;
                });
                return;
            }

            // è®€å–ç•¶å‰é»æ•¸
            await fetchUserPoints(user.id);
            
            updateTopupState();
        });

        async function fetchUserPoints(memberId) {
            try {
                const response = await fetch(`${API_BASE_URL}/member/profile?id=${memberId}`);
                if (!response.ok) throw new Error('ç„¡æ³•å–å¾—æœƒå“¡è³‡æ–™');
                
                const data = await response.json();
                currentBalanceDisplay.textContent = `${data.points.toLocaleString()} é»`;

            } catch (error) {
                console.error('API Error:', error);
                currentBalanceDisplay.textContent = 'è®€å–å¤±æ•—';
            }
        }

        function showFormMessage(text, type) {
            messageContainer.textContent = text;
            messageContainer.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800');
            if (type === 'success') messageContainer.classList.add('bg-green-100', 'text-green-800');
            else if (type === 'error') messageContainer.classList.add('bg-red-100', 'text-red-800');
            messageContainer.classList.remove('hidden');
            setTimeout(() => { messageContainer.classList.add('hidden'); }, 5000);
        }

        function generateTransactionId() {
            const timestamp = Date.now().toString(36).toUpperCase();
            const random = Math.random().toString(36).substring(2, 6).toUpperCase();
            return `VS${timestamp}${random}`;
        }

        function updateTopupState() {
            const isAmountSelected = selectedAmount > 0;
            const isPaymentSelected = paymentMethodSelect.value !== '';
            
            if (isAmountSelected && isPaymentSelected) {
                topupButton.disabled = false;
                topupButton.textContent = `ç¢ºèªå„²å€¼ NT$ ${selectedAmount.toLocaleString()} (ç²å¾— ${selectedPoints.toLocaleString()} é»)`;
                topupButton.classList.remove('bg-gray-400', 'cursor-not-allowed');
                topupButton.classList.add('bg-vieshow-gold', 'hover:bg-vieshow-red', 'text-gray-900', 'hover:text-white');
            } else {
                topupButton.disabled = true;
                topupButton.classList.remove('bg-vieshow-gold', 'hover:bg-vieshow-red', 'text-gray-900', 'hover:text-white');
                topupButton.classList.add('bg-gray-400', 'cursor-not-allowed');

                if (!isAmountSelected) {
                    topupButton.textContent = 'è«‹å…ˆé¸æ“‡å„²å€¼æ–¹æ¡ˆ';
                } else {
                    topupButton.textContent = 'è«‹é¸æ“‡ä»˜æ¬¾æ–¹å¼';
                }
            }
        }

        optionCards.forEach(card => {
            card.addEventListener('click', () => {
                const amount = parseInt(card.dataset.amount);
                const points = parseInt(card.dataset.points);
                const radio = document.getElementById(`opt${amount}`);
                if (radio) radio.checked = true;

                optionCards.forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');

                selectedAmount = amount;
                selectedPoints = points;
                updateTopupState();
            });
        });
        
        paymentMethodSelect.addEventListener('change', updateTopupState);

        form.addEventListener('submit', async function(e) {
            e.preventDefault(); 
            
            if (topupButton.disabled) return;
            
            const paymentMethod = paymentMethodSelect.options[paymentMethodSelect.selectedIndex].text;
            const transactionId = generateTransactionId(); 

            topupButton.disabled = true;
            topupButton.textContent = `å°å‘ ${paymentMethod} ä»˜æ¬¾é é¢...`;
            topupButton.classList.add('opacity-75');

            // æ¨¡æ“¬å°å‘ä¸¦å‘¼å« API
            setTimeout(async () => {
                try {
                    // å‘¼å«å¾Œç«¯å„²å€¼ API
                    const response = await fetch(`${API_BASE_URL}/member/topup`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            memberId: user.id,
                            points: selectedPoints
                        })
                    });

                    const result = await response.json();

                    if (response.ok) {
                        currentBalanceDisplay.textContent = `${result.balance.toLocaleString()} é»`;
                        
                        showFormMessage(
                            `ğŸ¥³ å„²å€¼æˆåŠŸï¼äº¤æ˜“ç·¨è™Ÿ: **${transactionId}**ã€‚å·²ç‚ºæ‚¨å„²å€¼ ${selectedPoints.toLocaleString()} é»ã€‚`, 
                            'success'
                        );
                        
                        // é‡è¨­è¡¨å–®
                        selectedAmount = 0;
                        selectedPoints = 0;
                        optionCards.forEach(card => card.classList.remove('selected'));
                        paymentMethodSelect.value = '';
                        topupButton.classList.remove('opacity-75');
                        form.reset(); 
                        updateTopupState();
                    } else {
                        showFormMessage('å„²å€¼å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦', 'error');
                        topupButton.disabled = false;
                        updateTopupState();
                    }
                } catch (error) {
                    console.error('API Error:', error);
                    showFormMessage('é€£ç·šä¼ºæœå™¨å¤±æ•—', 'error');
                    topupButton.disabled = false;
                    updateTopupState();
                }
            }, 2000); 
        });
        
        // è‡ªå®šç¾© Alert
        function alert(message, callback) { 
            const existingModal = document.getElementById('custom-alert-modal');
            if (existingModal) existingModal.remove();

            const handleConfirm = () => {
                document.getElementById('custom-alert-modal').remove();
                if (callback && typeof callback === 'function') {
                    callback(); 
                }
            };

            window.customAlertConfirm = handleConfirm;

            const modalHtml = `
                <div id="custom-alert-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50">
                    <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm transform scale-100 transition-all duration-300">
                        <div class="text-xl font-bold text-gray-900 mb-3 flex items-center">

                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                            </svg>
                            ç³»çµ±æç¤º
                        </div>
                        <p class="text-gray-700 mb-5">${message}</p>
                        <div class="flex justify-end">
                            <button onclick="window.customAlertConfirm()" 
                                    class="bg-vieshow-red hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 focus:outline-none focus:ring-2 focus:ring-vieshow-red focus:ring-offset-2">
                                ç¢ºèª
                            </button>
                        </div>
                    </div>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', modalHtml);
        }
        window.alert = alert;
    </script>
