    <script>
        const API_BASE_URL = 'https://marcoleung052-vieshow-backend.hf.space/api';
        const LOGIN_PAGE_URL = '../auth/login.html';
        const MEMBER_HOME_URL = 'member_home.html';
        const INDEX_PAGE_URL = '../../index.html';

        function renderLoggedOutState() {

        }

            document.getElementById('headerNavRight').innerHTML = `<a href="#" id="signOutLink" class="hover:text-vieshow-gold transition duration-300">ç™»å‡º</a> <a href="${MEMBER_HOME_URL}" class="hover:text-vieshow-gold transition duration-300">æœƒå“¡ä¸­å¿ƒ</a>`;
            document.getElementById('signOutLink')?.addEventListener('click', (e) => {

            });
        }
        function renderUI() {
            const token = localStorage.getItem('auth_token');
            if (token) renderLoggedInState(); else renderLoggedOutState();
        }

        const optionCards = document.querySelectorAll('.option-card');
        const paymentMethodSelect = document.getElementById('paymentMethod');
        const topupButton = document.getElementById('topupButton');
        const form = document.getElementById('topupForm');
        const messageContainer = document.getElementById('messageContainer');

        let selectedAmount = 0;

        // --- æ ¸å¿ƒä¿®æ”¹ï¼šå„ªå…ˆä½¿ç”¨ Cache ---
        async function fetchUserPoints(memberId) {
            // 1. æª¢æŸ¥å¿«å–
            const cachedDataStr = sessionStorage.getItem('memberDataCache');
            if (cachedDataStr) {
                try {
                    const data = JSON.parse(cachedDataStr);
                    // ç°¡å–®æª¢æŸ¥ ID æ˜¯å¦åŒ¹é…
                    if (data.memberId === memberId || data.cardId === memberId) {
                        console.log("âš¡ ä½¿ç”¨å¿«å–é»æ•¸è³‡æ–™");
                        currentBalanceDisplay.textContent = `${data.points.toLocaleString()} é»`;
                        return; // ç›´æ¥è¿”å›ï¼Œä¸ call API
                    }
                } catch (e) { console.warn("å¿«å–è§£æå¤±æ•—", e); }
            }

            // 2. å¦‚æœæ²’æœ‰å¿«å–ï¼Œå‘¼å« API
            try {
                console.log("ğŸŒ ç™¼é€ API è«‹æ±‚è¼‰å…¥é»æ•¸...");
                const response = await fetch(`${API_BASE_URL}/member/profile?id=${memberId}`);
                if (!response.ok) throw new Error('ç„¡æ³•å–å¾—è³‡æ–™');
                
                const data = await response.json();
                currentBalanceDisplay.textContent = `${data.points.toLocaleString()} é»`;
                
                // æ›´æ–°å¿«å–
                sessionStorage.setItem('memberDataCache', JSON.stringify(data));

            } catch (error) {
                console.error('API Error:', error);
                currentBalanceDisplay.textContent = 'è®€å–å¤±æ•—';
            }
        }

        function showFormMessage(text, type) {
            messageContainer.textContent = text;
            messageContainer.className = `p-3 mb-6 rounded-lg font-medium text-sm text-center ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
            messageContainer.classList.remove('hidden');
            setTimeout(() => { messageContainer.classList.add('hidden'); }, 5000);
        }

        function generateTransactionId() {
            return `VS${Date.now().toString(36).toUpperCase()}${Math.random().toString(36).substring(2, 6).toUpperCase()}`;
        }

        function updateTopupState() {
            const isAmountSelected = selectedAmount > 0;
            const isPaymentSelected = paymentMethodSelect.value !== '';
            
            if (isAmountSelected && isPaymentSelected) {
                topupButton.disabled = false;
                topupButton.textContent = `ç¢ºèªå„²å€¼ NT$ ${selectedAmount.toLocaleString()} (ç²å¾— ${selectedPoints.toLocaleString()} é»)`;
                topupButton.classList.remove('bg-gray-400', 'cursor-not-allowed');
                topupButton.classList.add('bg-vieshow-gold', 'hover:bg-vieshow-red', 'text-gray-900', 'hover:text-white');
            } else {
                topupButton.disabled = true;
                topupButton.classList.remove('bg-vieshow-gold', 'hover:bg-vieshow-red', 'text-gray-900', 'hover:text-white');
                topupButton.classList.add('bg-gray-400', 'cursor-not-allowed');
                topupButton.textContent = !isAmountSelected ? 'è«‹å…ˆé¸æ“‡å„²å€¼æ–¹æ¡ˆ' : 'è«‹é¸æ“‡ä»˜æ¬¾æ–¹å¼';
            }
        }

        optionCards.forEach(card => {
            card.addEventListener('click', () => {
                const amount = parseInt(card.dataset.amount);
                const points = parseInt(card.dataset.points);
                const radio = document.getElementById(`opt${amount}`);
                if (radio) radio.checked = true;

                optionCards.forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');

                selectedAmount = amount;
                selectedPoints = points;
                updateTopupState();
            });
        });
        
        paymentMethodSelect.addEventListener('change', updateTopupState);

        form.addEventListener('submit', async function(e) {
            e.preventDefault(); 
            if (topupButton.disabled) return;
            
            const paymentMethod = paymentMethodSelect.options[paymentMethodSelect.selectedIndex].text;
            const transactionId = generateTransactionId(); 

            topupButton.disabled = true;
            topupButton.textContent = `å°å‘ ${paymentMethod} ä»˜æ¬¾é é¢...`;
            topupButton.classList.add('opacity-75');

            setTimeout(async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/member/topup`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ memberId: user.id, points: selectedPoints })
                    });

                    const result = await response.json();

                    if (response.ok) {
                        currentBalanceDisplay.textContent = `${result.balance.toLocaleString()} é»`;
                        
                        // ã€é—œéµã€‘å„²å€¼æˆåŠŸå¾Œï¼Œå¿…é ˆæ¸…é™¤å¿«å–ï¼Œä»¥ç¢ºä¿ä¸‹æ¬¡å›åˆ°é¦–é æ™‚èƒ½æŠ“åˆ°æœ€æ–°çš„é»æ•¸

                        optionCards.forEach(card => card.classList.remove('selected'));
                        paymentMethodSelect.value = '';
                        topupButton.classList.remove('opacity-75');
                        form.reset();

                    } else {

                        topupButton.disabled = false;
                        updateTopupState();
                    }
                } catch (error) {
                    console.error('API Error:', error);
                    showFormMessage('é€£ç·šä¼ºæœå™¨å¤±æ•—', 'error');
                    topupButton.disabled = false;
                    updateTopupState();
                }
            }, 2000); 
        });
        
        function alert(message, callback) {

            document.body.appendChild(d.firstChild);
        }

        document.addEventListener('DOMContentLoaded', async () => {
            renderUI();
            user = JSON.parse(localStorage.getItem('user'));

            if (!token || !user) {

                return;
