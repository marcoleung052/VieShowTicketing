<script>
        const API_BASE_URL = 'https://marcoleung052-vieshow-backend.hf.space/api';
        const LOGIN_PAGE_URL = '../auth/login.html';
        const MEMBER_HOME_URL = '../member/member_home.html';
        const INDEX_PAGE_URL = '../../index.html';

        // ... (保留 renderLoggedOutState, renderLoggedInState, handleSignOut, renderUI, customAlert 函式) ...
        function renderLoggedOutState() { document.getElementById('headerNavRight').innerHTML = `<a href="${LOGIN_PAGE_URL}" class="hover:text-vieshow-gold">登入</a>`; }
        function renderLoggedInState() { document.getElementById('headerNavRight').innerHTML = `<a href="#" id="signOutLink" class="hover:text-vieshow-gold">登出</a> <a href="${MEMBER_HOME_URL}" class="hover:text-vieshow-gold ml-4">會員中心</a>`; document.getElementById('signOutLink').addEventListener('click', handleSignOut); }
        function handleSignOut(e) { e.preventDefault(); localStorage.removeItem('auth_token'); localStorage.removeItem('user'); alert('已登出', () => window.location.href = INDEX_PAGE_URL); }
        function renderUI() { localStorage.getItem('auth_token') ? renderLoggedInState() : renderLoggedOutState(); }
        function customAlert(msg, cb) { const d=document.createElement('div'); d.innerHTML=`<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50"><div class="bg-white p-6 rounded shadow"><p class="mb-4 font-bold text-gray-800">${msg}</p><button class="bg-red-600 text-white px-4 py-2 rounded" onclick="this.closest('.fixed').remove();if(${cb})${cb}()">OK</button></div></div>`; document.body.appendChild(d.firstChild); }
        window.alert = customAlert;

        let orders = []; 
        let currentFilter = 'all'; 
        let currentPage = 1;
        const itemsPerPage = 5;
        let currentBookingDetail = null; 

        // 退票相關變數
        let selectedRefundSeats = [];
        let refundFoodMap = {}; // { 'Popcorn': 1 }

        async function fetchOrders() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) return alert('請先登入', () => window.location.href = LOGIN_PAGE_URL);
            
            document.getElementById('loadingMessage').classList.remove('hidden');
            try {
                const res = await fetch(`${API_BASE_URL}/booking/history?memberId=${user.id}`);
                orders = await res.json();
                document.getElementById('loadingMessage').classList.add('hidden');
                renderOrders();
            } catch (e) {
                console.error(e);
            }
        }

        function renderOrderCard(order) {
            let statusText = { 'Upcoming': '待觀影', 'Completed': '已完成', 'Cancelled': '已取消' }[order.status] || order.status;
            let btnHtml = order.status === 'Upcoming' ? 
                `<button onclick="openModificationModal('${order.id}')" class="bg-vieshow-red text-white px-4 py-2 rounded text-sm font-bold">修改/退票</button>` : 
                `<button onclick="openOrderDetailModal('${order.id}')" class="border border-gray-400 text-gray-500 px-4 py-2 rounded text-sm">查看詳情</button>`;

            return `
                <li class="order-card-container list-none mb-4"> 
                    <div class="bg-white border border-gray-200 rounded-xl shadow p-5 flex flex-col md:flex-row justify-between items-center">
                        <div class="flex-grow space-y-1">
                            <div class="flex items-center space-x-2">
                                <span class="px-2 py-1 text-xs font-bold rounded text-white status-${order.status}">${statusText}</span>
                                <span class="text-sm text-gray-500">訂單編號: ${order.id}</span>
                            </div>
                            <h2 class="text-lg font-bold">${order.title}</h2>
                            <p class="text-gray-600 text-sm">${order.cinema} | ${order.date} ${order.time}</p>
                        </div>
                        <div class="mt-4 md:mt-0 text-right">
                            <p class="text-xl font-extrabold text-vieshow-red mb-2">NT$ ${order.total.toLocaleString()}</p>
                            ${btnHtml}
                        </div>
                    </div>
                </li>`;
        }

        function renderOrders() {
            const container = document.getElementById('ordersList');
            container.innerHTML = '';
            const filtered = orders.filter(o => currentFilter === 'all' || o.status === currentFilter);
            
            if(filtered.length === 0) {
                document.getElementById('noOrdersMessage').classList.remove('hidden');
            } else {
                document.getElementById('noOrdersMessage').classList.add('hidden');
                filtered.forEach(o => container.innerHTML += renderOrderCard(o));
            }
        }

        // --- Modification Modal ---
        window.openModificationModal = function(orderId) {
            currentBookingDetail = orders.find(o => o.id === orderId);
            if (!currentBookingDetail) return;
            
            // 重置退票選擇
            selectedRefundSeats = [];
            refundFoodMap = {};
            
            renderModificationInputs(currentBookingDetail);
            document.getElementById('modificationModal').classList.remove('hidden');
            goToStep1();
        }

        window.closeModificationModal = function() {
            document.getElementById('modificationModal').classList.add('hidden');
        }

        function renderModificationInputs(order) {
            // 1. 票券 (座位)
            const ticketContainer = document.getElementById('ticketAdjustments');
            ticketContainer.innerHTML = '';
            document.getElementById('totalTicketsQty').textContent = order.seats.length;
            
            // 計算單票價格 (如果沒餐點，就直接除；有餐點要扣掉餐點價值，這裡簡化處理直接讀 tickets[0].price)
            const unitTicketPrice = order.tickets.length > 0 ? order.tickets[0].price : 0;

            if (order.seats && order.seats.length > 0 && order.seats[0] !== "現場劃位") {
                order.seats.forEach(seat => {
                    ticketContainer.innerHTML += `
                        <div class="flex items-center justify-between bg-gray-50 p-3 rounded mb-2 border hover:bg-red-50 cursor-pointer" onclick="toggleRefundSeat('${seat}')">
                            <div class="flex items-center">
                                <input type="checkbox" id="chk-${seat}" value="${seat}" data-price="${unitTicketPrice}" class="pointer-events-none w-5 h-5 text-red-600 rounded">
                                <label class="ml-3 font-bold text-gray-800 pointer-events-none">座位 ${seat}</label>
                            </div>
                            <span class="text-sm text-gray-500">可退: $${unitTicketPrice}</span>
                        </div>`;
                });
            } else {
                ticketContainer.innerHTML = `<p class="text-red-500 text-sm">此訂單無法指定座位退票 (舊資料)，請聯繫客服。</p>`;
            }

            // 2. 餐點 (可調整數量)
            const comboContainer = document.getElementById('comboAdjustments');
            comboContainer.innerHTML = '';
            let totalCombos = 0;

            if (order.food && order.food.length > 0) {
                order.food.forEach(item => {
                    totalCombos += item.qty;
                    // 初始化退貨數量為 0
                    refundFoodMap[item.name] = 0;
                    
                    comboContainer.innerHTML += `
                        <div class="flex items-center justify-between bg-gray-50 p-3 rounded mb-2 border">
                            <div>
                                <p class="font-bold text-gray-800">${item.name}</p>
                                <p class="text-xs text-gray-500">單價: $${item.price} | 已購: ${item.qty}</p>
                            </div>
                            <div class="flex items-center space-x-2">
                                <button onclick="changeRefundFood('${item.name}', -1, ${item.price})" class="w-8 h-8 bg-gray-200 rounded-full font-bold text-gray-600 hover:bg-gray-300">-</button>
                                <span id="refund-qty-${item.name}" class="w-6 text-center font-bold">0</span>
                                <button onclick="changeRefundFood('${item.name}', 1, ${item.price}, ${item.qty})" class="w-8 h-8 bg-gray-200 rounded-full font-bold text-gray-600 hover:bg-gray-300">+</button>
                            </div>
                        </div>`;
                });
            } else {
                comboContainer.innerHTML = '<p class="text-gray-400 text-sm italic">無選購餐點</p>';
            }
            document.getElementById('totalCombosQty').textContent = totalCombos;
        }

        window.toggleRefundSeat = function(seat) {
            const chk = document.getElementById(`chk-${seat}`);
            if (chk) {
                chk.checked = !chk.checked;
                if (chk.checked) selectedRefundSeats.push(seat);
                else selectedRefundSeats = selectedRefundSeats.filter(s => s !== seat);
                calculateRefund();
            }
        }

        window.changeRefundFood = function(name, delta, price, maxQty) {
            let current = refundFoodMap[name] || 0;
            let next = current + delta;
            
            if (next < 0) next = 0;
            if (maxQty !== undefined && next > maxQty) next = maxQty;
            
            refundFoodMap[name] = next;
            document.getElementById(`refund-qty-${name}`).textContent = next;
            calculateRefund();
        }

        window.calculateRefund = function() {
            let total = 0;
            
            // 票價
            const unitTicketPrice = currentBookingDetail.tickets.length > 0 ? currentBookingDetail.tickets[0].price : 0;
            total += selectedRefundSeats.length * unitTicketPrice;

            // 餐點
            // 需要找到單價，這裡簡單從 DOM 或 currentBookingDetail 找
            currentBookingDetail.food.forEach(f => {
                const refundQty = refundFoodMap[f.name] || 0;
                total += refundQty * f.price;
            });

            document.getElementById('expectedRefundAmount').textContent = total.toLocaleString();
            
            const btn = document.getElementById('nextStepBtn');
            const hasSelection = selectedRefundSeats.length > 0 || Object.values(refundFoodMap).some(v => v > 0);
            
            btn.disabled = !hasSelection;
            if (hasSelection) {
                btn.classList.remove('bg-gray-400', 'cursor-not-allowed');
                btn.classList.add('bg-vieshow-red', 'hover:bg-red-700');
            } else {
                btn.classList.add('bg-gray-400', 'cursor-not-allowed');
                btn.classList.remove('bg-vieshow-red', 'hover:bg-red-700');
            }
        }

        window.goToStep1 = function() {
            document.getElementById('step1').classList.remove('hidden');
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step3').classList.add('hidden');
        }
        window.goToStep2 = function() {
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
        }

        window.submitRefundApplication = async function() {
            const bankCode = document.getElementById('bankCode').value;
            const bankAccount = document.getElementById('bankAccount').value;
            const accountName = document.getElementById('accountName').value;

            if (!bankCode || !bankAccount || !accountName) return alert('請填寫完整銀行資訊');

            const user = JSON.parse(localStorage.getItem('user'));
            const btn = document.querySelector('#step2 button:last-child');
            btn.disabled = true; btn.textContent = "處理中...";

            // 整理退貨餐點格式
            const refundFoodList = [];
            for (const [name, qty] of Object.entries(refundFoodMap)) {
                if (qty > 0) refundFoodList.push({ name, qty });
            }

            try {
                const response = await fetch(`${API_BASE_URL}/booking/modify`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        orderId: currentBookingDetail.id,
                        memberId: user.id,
                        refundSeats: selectedRefundSeats,
                        refundFood: refundFoodList
                    })
                });

                const result = await response.json();
                if (response.ok) {
                    document.getElementById('finalRefundAmount').textContent = document.getElementById('expectedRefundAmount').textContent;
                    document.getElementById('step2').classList.add('hidden');
                    document.getElementById('step3').classList.remove('hidden');
                    fetchOrders();
                } else {
                    alert(`失敗: ${result.message}`);
                }
            } catch (e) {
                console.error(e); alert('連線錯誤');
            } finally {
                btn.disabled = false; btn.textContent = "確認送出退票申請";
            }
        }

        // 篩選按鈕
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => {
                    b.classList.remove('bg-vieshow-red', 'text-white');
                    b.classList.add('bg-gray-200', 'text-gray-700');
                });
                e.target.classList.add('bg-vieshow-red', 'text-white');
                e.target.classList.remove('bg-gray-200', 'text-gray-700');
                currentFilter = e.target.dataset.status;
                renderOrders();
            });
        });

        // 查看詳情 (唯讀 Modal)
        window.openOrderDetailModal = function(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (!order) return;
            // 這裡可以複用 detailed modal 邏輯，或簡單顯示 alert
            // 為了簡化，這裡先略過，您可以把上面的 detailModal 邏輯加回來
            alert(`訂單詳情：\n${order.title}\n${order.date} ${order.time}\n座位: ${order.seats.join(', ')}`);
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderUI();
            fetchOrders();
        });
    </script>
