        function customAlert(message, callback) {

            // è™•ç†é»æ“Šã€Œç¢ºèªã€çš„é‚è¼¯

            // å°‡ handleConfirm å‡½æ•¸è¨»å†Šåˆ°å…¨åŸŸï¼Œç¢ºä¿ HTML onclick å¯ä»¥æ‰¾åˆ°å®ƒ
            window.customAlertConfirm = handleConfirm;


            const modalHtml = `

        // è¦†å¯«ç€è¦½å™¨å…§å»ºçš„ alertï¼Œçµ±ä¸€ä½¿ç”¨ customAlert

        const mockHistory = [
            { date: '2025-11-15', description: 'ç·šä¸Šå„²å€¼ (äº¤æ˜“å–®è™Ÿ: 20231115001)', change: 1000, type: 'inflow', balance: 1350 },
            { date: '2025-09-19', description: 'å…Œæ›ï¼šç¶“å…¸å¤§çˆ†ç±³èŠ±å¥—é¤', change: -500, type: 'outflow', balance: 350 },
            { date: '2025-02-28', description: 'æ¶ˆè²»å›é¥‹ (è³¼ç¥¨: é˜¿å‡¡é”)', change: 150, type: 'inflow', balance: 850 },
            { date: '2024-10-05', description: 'å…Œæ›ï¼šä»»é¸ä¸­æ¯é£²æ–™', change: -200, type: 'outflow', balance: 700 },
            { date: '2024-09-01', description: 'æœƒå“¡æ—¥æ´»å‹•è´ˆé»', change: 500, type: 'inflow', balance: 900 },

        // è¨­å®šç•¶å‰é»æ•¸ (è¡¨æ ¼æ•¸æ“šä¸­çš„ç¬¬ä¸€ç­†å‰©é¤˜é»æ•¸)
        currentPointsDisplay.textContent = mockHistory[0].balance.toLocaleString();

        /**

        function renderTable(records) {
            tableBody.innerHTML = '';
            
            if (records.length === 0) {
                noRecordsMessage.classList.remove('hidden');
                return;
            }
            noRecordsMessage.classList.add('hidden');

            records.forEach(record => {

        /**

        function applyFilters() {
            let filteredRecords = [...mockHistory];
            const type = filterType.value;
            const period = filterPeriod.value;

            // 1. ç¯©é¸é¡å‹ (inflow/outflow)
            if (type !== 'all') {
                filteredRecords = filteredRecords.filter(record => record.type === type);

            const today = new Date();
            const oneMonthAgo = new Date(today.getFullYear(), today.getMonth() - 1, today.getDate());
            const threeMonthsAgo = new Date(today.getFullYear(), today.getMonth() - 3, today.getDate());
            const startOfYear = new Date(today.getFullYear(), 0, 1);
            
            function isDateWithinPeriod(recordDate, startDate) {

            if (period === 'month') {

            }

            renderTable(filteredRecords);
        }
